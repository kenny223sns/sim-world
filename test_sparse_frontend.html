<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試 UAV 稀疏 ISS 地圖功能</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
        }
        .controls button {
            margin-right: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #45a049;
        }
        .controls button.loading {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .image-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .image-box {
            flex: 1;
            min-width: 300px;
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
        }
        .image-box h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        .image-box img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            cursor: pointer;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .status.success {
            background-color: rgba(76, 175, 80, 0.2);
            border-left: 4px solid #4CAF50;
        }
        .status.error {
            background-color: rgba(244, 67, 54, 0.2);
            border-left: 4px solid #f44336;
        }
        .status.loading {
            background-color: rgba(255, 193, 7, 0.2);
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🛩️ UAV 稀疏 ISS 地圖測試</h1>
        
        <div class="controls">
            <button id="randomSampleBtn" onclick="generateRandomSampleMap()">
                隨機取樣 (8點)
            </button>
            <button id="uavTrajectoryBtn" onclick="generateUAVTrajectoryMap()">
                UAV 軌跡取樣
            </button>
            <button id="withNoiseBtn" onclick="generateWithNoise()">
                含雜訊取樣
            </button>
            <button onclick="clearImages()">清除圖片</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="image-container">
            <div class="image-box">
                <h3>稀疏 ISS 地圖 (UAV 量測點)</h3>
                <div id="sparseImageContainer">
                    <p style="color: #ccc;">點擊上方按鈕生成稀疏地圖</p>
                </div>
            </div>
            
            <div class="image-box">
                <h3>完整 ISS 地圖</h3>
                <div id="fullImageContainer">
                    <p style="color: #ccc;">點擊上方按鈕生成完整地圖</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentRequestId = 0;

        function showStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = `status ${type}`;
            status.innerHTML = message;
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function setButtonLoading(buttonId, loading) {
            const btn = document.getElementById(buttonId);
            if (loading) {
                btn.classList.add('loading');
                btn.disabled = true;
            } else {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        async function generateMap(params, description) {
            currentRequestId++;
            const requestId = currentRequestId;
            
            showStatus(`正在生成 ${description}...`, 'loading');
            setButtonLoading('randomSampleBtn', true);
            setButtonLoading('uavTrajectoryBtn', true);
            setButtonLoading('withNoiseBtn', true);

            try {
                const url = '/api/v1/simulations/iss-map?' + new URLSearchParams(params);
                console.log('請求 URL:', url);
                
                const response = await fetch(url);
                
                // 檢查請求是否還有效
                if (requestId !== currentRequestId) {
                    return;
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const blob = await response.blob();
                const fullImageUrl = URL.createObjectURL(blob);
                
                // 顯示完整地圖
                document.getElementById('fullImageContainer').innerHTML = 
                    `<img src="${fullImageUrl}" alt="完整 ISS 地圖" onclick="openInNewTab('${fullImageUrl}')">`;
                
                // 嘗試載入稀疏地圖
                const sparseUrl = `/static/images/iss_map_sparse.png?t=${Date.now()}`;
                const sparseImg = new Image();
                sparseImg.onload = function() {
                    document.getElementById('sparseImageContainer').innerHTML = 
                        `<img src="${sparseUrl}" alt="稀疏 ISS 地圖" onclick="openInNewTab('${sparseUrl}')">`;
                };
                sparseImg.onerror = function() {
                    document.getElementById('sparseImageContainer').innerHTML = 
                        '<p style="color: #ff9800;">稀疏地圖未生成或正在生成中...</p>';
                };
                sparseImg.src = sparseUrl;
                
                showStatus(`✅ ${description} 生成成功！`, 'success');
                setTimeout(hideStatus, 3000);
                
            } catch (error) {
                console.error('生成地圖失敗:', error);
                showStatus(`❌ 生成失敗: ${error.message}`, 'error');
                setTimeout(hideStatus, 5000);
            } finally {
                setButtonLoading('randomSampleBtn', false);
                setButtonLoading('uavTrajectoryBtn', false);
                setButtonLoading('withNoiseBtn', false);
            }
        }

        function generateRandomSampleMap() {
            generateMap({
                scene: 'nycu',
                num_random_samples: '8',
                sparse_first_then_full: 'true',
                sparse_noise_std_db: '0.5',
                force_refresh: 'true'
            }, '隨機取樣地圖 (8點)');
        }

        function generateUAVTrajectoryMap() {
            generateMap({
                scene: 'nycu',
                uav_points: '15,25;-10,30;20,-15;0,5;-25,10',
                sparse_first_then_full: 'true',
                sparse_noise_std_db: '1.0',
                force_refresh: 'true'
            }, 'UAV 軌跡取樣地圖');
        }

        function generateWithNoise() {
            generateMap({
                scene: 'nycu',
                num_random_samples: '12',
                sparse_first_then_full: 'true',
                sparse_noise_std_db: '2.5',
                force_refresh: 'true'
            }, '高雜訊取樣地圖 (12點)');
        }

        function clearImages() {
            document.getElementById('sparseImageContainer').innerHTML = 
                '<p style="color: #ccc;">點擊上方按鈕生成稀疏地圖</p>';
            document.getElementById('fullImageContainer').innerHTML = 
                '<p style="color: #ccc;">點擊上方按鈕生成完整地圖</p>';
            hideStatus();
        }

        function openInNewTab(url) {
            window.open(url, '_blank');
        }

        // 頁面載入時顯示說明
        window.addEventListener('load', function() {
            showStatus('📋 選擇一個測試選項來生成 UAV 稀疏 ISS 地圖', 'success');
            setTimeout(hideStatus, 5000);
        });
    </script>
</body>
</html>
